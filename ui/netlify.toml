[build]
  # Build command for Vite
  command = "npm run build"
  
  # Output directory for Vite build
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# CORS headers for API requests
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
